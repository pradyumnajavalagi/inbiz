name: Flutter Lint and Tests

on:
  push:
  pull_request:

jobs:
  flutter-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'  # Change this to your Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter Analyzer (Lint Check)
        run: flutter analyze

      - name: Run Flutter Tests
        run: flutter test
